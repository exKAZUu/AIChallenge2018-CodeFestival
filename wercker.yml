box: node
build:
  steps:
    - script:
        name: show environment information
        code: |
          echo "node: $(node -v)"
          echo "yarn: $(yarn -v)"
    - script:
        name: yarn install
        code: |
          yarn config set cache-folder "$WERCKER_CACHE_DIR/yarn"
          yarn install
deploy:
  steps:
    - add-ssh-key:
        keyname: GITHUB_KEY
        host: github.com
    - add-to-known_hosts:
        hostname: github.com
        fingerprint: SHA256:nThbg6kXUpJWGl7E1IGOCspRomTxdCARLviKw6E5SY8
    - script:
        name: configure git
        code: |
          git config --global user.email "exkazuu@gmail.com"
          git config --global user.name "Sakamoto, Kazunori"
    - script:
        name: deploy docs
        code: |
          cd packages/docs
          yarn gh-pages
